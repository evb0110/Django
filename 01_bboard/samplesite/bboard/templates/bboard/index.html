<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>
  <body>
    <h1 style="color:red">Объявления</h1>
    {% for bb in bbs %}
    <div>
      <h2 style="color:green">{{ bb.title }}</h2>
      <p>{{ bb.content }}</p>
      <p>{{ bb.published|date:"d.m.Y H:i:s" }}</p>
    </div>
    {% endfor %}
  </body>
</html>
